<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>elemento table</title>
</head>

<body>

    <header>
        <h1>exemplo atributo colspan</h1>
    </header>

    <article>
        <table>
            <caption>vendas do produto x</caption>
            <thead>
                <tr>
                    <th colspan="4">vendas trimestrais </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="3">2010</th>
                        <td>144.000</td>
                    </tr>
                    <tr>
                        <td>179.580</td>
                    </tr>
                    <tr>
                        <td>254.000</td>
                    </tr>
                </tbody>
            </table>
    </article>

    <footer>
        <small>isntituto da oportunidade social</small>
    </footer>

</body>

</html>
